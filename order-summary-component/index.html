<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- META STUFF -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />

		<!-- PAGE FAVICON -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- PAGE TITLE -->
		<title>Frontend Mentor | Order summary card</title>

		<!-- MY STYLESHEETS -->
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<div class="card">
			<div class="img-wrapper">
				<img src="./images/illustration-hero.svg" alt="Hero image" />
			</div>

			<div class="content-wrapper">
				<h1>Order Summary</h1>
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

				<div class="pricing">
					<div class="pricing-left">
						<img src="./images/icon-music.svg" alt="Music icon" />
						<div class="pricing-details">
							<h2>Annual Plan</h2>
							<p>$59.99/year</p>
						</div>
					</div>

					<div class="pricing-right">
						<a href="#">Change</a>
					</div>
				</div>

				<div class="button-wrapper">
					<button>Proceed to Payment</button>
					<a href="#">Cancel Order</a>
				</div>
			</div>
		</div>


		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Benjamin Wall</a>.</div>
	</body>
</html>
